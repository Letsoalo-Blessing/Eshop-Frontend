<section id="slider">
    <!-- <slider> -->
    <div class="container">
        <div class="row">
            <!-- shop -->
            <div class="col-md-4 col-xs-6" *ngFor="let x of categorys">
                <div class="shop">
                    <div class="shop-img">
                        <img [src]="x.pictureUrl" alt="">
                    </div>
                    <div class="shop-body">
                        <h3>{{x.name}}<br>Collection</h3>
                        <a [routerLink]="['/category', x.id]" class="cta-btn">Shop now <i class="fa fa-arrow-circle-right"></i></a>
                    </div>
                </div>
            </div>
            <!-- /shop -->
        </div>
    </div>
</section>
<!-- </slider> -->
